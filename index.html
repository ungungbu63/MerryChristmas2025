<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas 2025</title>
<style>
    body {
        background: #0b0f25;
        color: white;
        font-family: "Segoe UI", Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        letter-spacing: 2px;
        margin: 0;
    }

    #text {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    .colored {
        animation: colorFade 1s forwards;
    }

    @keyframes colorFade {
        0% { color: white; }
        100% { color: var(--final-color); }
    }
</style>
</head>
<body>

<div id="text"></div>

<script>
    const message = "Merry Christmas 2025 Judy";
    const container = document.getElementById("text");
    let index = 0;


    const colors = ["#ff4d4d", "#4dff4d", "#ffd700"]; 


    function typeLetter() {
        if (index < message.length) {
            container.textContent += message[index];
            index++;
            container.style.opacity = 1;
            setTimeout(typeLetter, 120); 
        } else {
            colorLetters();
        }
    }

    function colorLetters() {
        const chars = container.textContent.split("");
        container.innerHTML = "";

        chars.forEach((ch, i) => {
            const span = document.createElement("span");
            span.textContent = ch;

       
            span.style.setProperty("--final-color", colors[i % colors.length]);

            setTimeout(() => {
                span.classList.add("colored");
            }, i * 80);

            container.appendChild(span);
        });
    }

    typeLetter();
</script>

</body>
</html>
