<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas 2025</title>

<style>
    body {
        background: #0b0f25;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    #text {
        font-size: 4rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 6px;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        display: flex;
        gap: 5px;
    }

    .letter {
        display: inline-block;
        transform-origin: center;
        animation: blink 1.5s infinite ease-in-out alternate;
    }


    @keyframes blink {
        from { opacity: 0.6; transform: scale(1);   filter: drop-shadow(0 0 2px #fff); }
        to   { opacity: 1;   transform: scale(1.1); filter: drop-shadow(0 0 10px #ff0000); }
    }


    .red   { color: #FF2C2C; }
    .green { color: #2E6F40; }

</style>
</head>
<body>

<div id="text"></div>

<script>

    const message = "Merry Christmas 2025  JUDY";


    const colorPattern = ["red", "green"];

    const container = document.getElementById("text");
    let index = 0;

    function typeLetter() {
        if (index < message.length) {

            const span = document.createElement("span");
            span.textContent = message[index];
            span.classList.add("letter");

   
            span.classList.add(colorPattern[index % colorPattern.length]);

            container.appendChild(span);
            container.style.opacity = 1;

            index++;
            setTimeout(typeLetter, 120); 
        }
    }

    typeLetter();
</script>

</body>
</html>
